<!doctype html>
<!--[if lt IE 7]><html class="ie6 oldie" lang="en"><![endif]-->
<!--[if IE 7]><html class="ie7 oldie" lang="en"><![endif]-->
<!--[if IE 8]><html class="ie8 oldie" lang="en"><![endif]-->
<!--[if gt IE 8]><!--><html lang="en"><!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>mralexgray.github.com</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
	<noscript>
		<h2>No JavaScript?</h2>
		<p>That's okay. Go here: <a href="https://github.com/mralexgray">https://github.com/mralexgray</a></p>
	</noscript>
	<script id="scrTemplate" type="text/html">
		{{#profile}}
			<header>
				<a href="{{html_url}}" title="{{name}}" class="boximage">
					<img src="{{avatar_url}}" alt="{{name}}" width="80" height="80" />
				</a>
				<div>
					<h1>
						{{name}}
						<small><a href="{{html_url}}">{{login}}</a></small>
					</h1>
					<p>
						<a href="{{html_url}}">{{html_url}}</a>
						<a href="{{blog}}">{{blog}}</a>
					</p>
					<p>{{bio}}</p>
				</div>
				<aside class="buttons">
					{{#email}}<a href="{{html_url}}">Message</a>{{/email}}
					<a href="{{html_url}}">Follow</a>
				</aside>
			</header>
		{{/profile}}
		<section>
			<h2>Repos</h2>
			<table class="repos" cellpadding="0" cellspacing="0">
				<thead>
					<tr>
						<th >Name</th>
						<th >Created</th>
						<th >Watchers</th>
						<th >Forks</th>
						<th >Language</th>
					</tr>
				</thead>
			{{#repos}}
				<tbody class="repo tablesorter-no-sort">
					<tr>
						<th class="name"><h3><a href="{{html_url}}">{{name}}</a></h3></th>
						<td class="created">{{created_at}}</td>
						<td class="watchers">{{watchers}}</td>
						<td class="forks">{{forks}}</td>
						<td class="language">{{language}}</td>
					</tr>
					<tr>
						<td class="static description" colspan="5">
							<small>{{description}}</small>
							{{#homepage}}
								<small class="url"><a href="{{{homepage}}}">{{homepage}}</a></small>
							{{/homepage}}
						</td>
					</tr>
				</tbody>
			{{/repos}}
			</table>
		</section>
		<section>
			<h2>Followers</h2>
			<ul class="gallery">
			{{#followers}}
				<li>
					<a href="http://github.com/{{login}}" title="{{login}}" class="boximage"><img src="{{avatar_url}}" alt="{{login}}" width="80" height="80" /></a>
				</li>
			{{/followers}}
			</ul>
		</section>
		<section>
			<h2>Following</h2>
			<ul class="gallery">
			{{#following}}
				<li>
					<a href="http://github.com/{{login}}" title="{{login}}" class="boximage"><img src="{{avatar_url}}" alt="{{login}}" width="80" height="80" /></a>
				</li>
			{{/following}}
			</ul>
		</section>
		<section>
			<h2>Watching</h2>
			<table class="watching" cellpadding="0" cellspacing="0">
				{{#watching}}
					<tr>
						<td class="name"><a href="{{html_url}}">{{name}}</a></td>
						<td class="language"><small>{{language}}</small></td>
						<td class="description">{{description}}</td>
					</tr>
				{{/watching}}
			</table>
		</section>
		<section>
			<h2>Gists</h2>
			<table class="gists" cellpadding="0" cellspacing="0">
				<thead>
					<tr>
						<th>Name</th>
						<th>Created</th>
						<th>Language</th>
					</tr>
				</thead>
				{{#gists}}
					<tbody class="gist">
						<tr>
							<th class="name"><a href="{{html_url}}">{{name}}</a></h3></th>
							<td class="created">{{created_at}}</td>
							<td class="language">{{language}}</td>
						</tr>
						<tr>
							<td class="description" colspan="3">
								<small>{{description}}</small>
								<small class="url"><a href="{{{html_url}}}">{{html_url}}</a></small>
							</td>
						</tr>
					</tbody>
				{{/gists}}
			</table>
		</section>
		<footer>
			<p><a href="https://github.com/mralexgray/mralexgray.github.com">Fork Me on GitHub</a>. Tinker tinker.</p>
		</footer>
	</script>
	
	<div id="container">
		<p>Loading...</p>
	</div>

	<script defer src="javascript.js"></script>
	<script src="/jq"></script>
	<script src="plugins.js"></script>
	<script defer src="javascript.js"></script>
	<!--[if lt IE 7 ]>
		<script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
		<script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
	<![endif]-->
	
</body>
</html>
