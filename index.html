<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			body {
				margin: 0;
			}
			iframe {
				position:fixed; 
				top:0px; 
				left:0px; 
				bottom:0px; 
				right:0px; 
				width:100%; 
				height:100%; 
				border:none; 
				margin:0; 
				padding:0; 
				overflow:hidden; 
				z-index:999999;
			}
		</style>
        <title>CodeKit Shell</title>			        
    </head>
    <body>
    	<!--
    		Don't do anything to this file. It compiles from nothing and means nothing, 
    		but even though everyone hates iframes <I do too> this file is used for letting CodeKit 
			render your app/index.html file from CodeKit's default "Preview" button. So, if you like
			using that handy Preview button, keep this file...
    	-->
  		<iframe src="app/index.html">Gotta have iframes enabled for this to work yo.</iframe>
    </body>
</html>
