	<script type="text/javascript">
	/*
	 *	NOTE: For best code readability, view this with a fixed-space font and tabs equal to 4-chars
	 */

	function loadIframePage (pane, $Pane) {
		if (!$Pane) $Pane = $('.ui-layout-'+ pane);
		var $Iframe = $Pane.prop('tagName')=='IFRAME' ? $Pane : $Pane.find('IFRAME:first');
		if (!$Iframe.length) return; // no iframe
		var
			src  = $Iframe.attr('src')
		,	page = $Iframe.attr('longdesc')
		;
		if (page && src != page) $Iframe.attr('src',page);
	}

	var myLayout;

	$(document).ready( function() {
		myLayout = $("body").layout({
			minSize:			25
		,	north__size:		.75
		,	south__size:		.25
		,	west__size:			'40%'
		,	east__size:			'40%'
		,	center__minHeight:	200
		,	center__minWidth:	'30%'
		,	spacing_closed:		16
		,	initClosed:			true
		,	maskContents:		true // IMPORTANT - enable iframe masking - all panes in this case
		,	onopen:				loadIframePage // same callback for ALL borderPanes
		,	east__resizeWhileDragging: true	// slow with a page full of iframes!
		
		/*
		,	west__initClosed:	false
		,	south__initClosed:	false
		,	west__maskIframesOnResize: false
		*/
		});
		//loadIframePage('west');
	});

</script>

			<h2>SVG is the key</h2>

			<p>The most important source file in the project is called <strong>icons.svg</strong>. This file
			is an <abbr title="Scalable Vector Graphic">SVG</abbr> font file. An individual icon is defined in the file by the <code>&lt;glyph&gt;</code> tag
			and looks something like this:</p>

			<pre>&lt;glyph glyph-name="GitHub Fork Icon" unicode="F"

l481.25 386.753c10.35 8.3252 18.75 25.8918 18.75 39.2113v0.0289917v200.91h-100zM600 170.915c-4.90216 -0.00999451 -9.65161 -3.20517 -11.5264 -7.75525c-1.87488 -4.55008 -0.763 -10.1828 2.6983 -13.67l150 -150.683
c2.31342 -2.3179 5.56073 -3.6666 8.82812 -3.6666s6.51471 1.3487 8.82812 3.6666l150 150.683c3.4613 3.48715 4.57318 9.11987 2.6983 13.67c-1.87482 4.55008 -6.62433 7.74564 -11.5264 7.75525h-300zM100 170.915

			</pre>

			<p>First of the attributes is <code>glyph-name</code>. Since this is a glyph for a GitHub-style forking icon, I've named it accordingly. Second is <code>unicode</code>. This attribute lets you define the character to which the icon will be assigned. The <code>d</code> attribute describes the path coordinates that determine the visual shape of the icon glyph.</p>

			<h2>Making icons</h2>

			<p>The easiest way to make icons is by using the free path editor <a href="http://inkscape.org/">Inkscape</a>'s SVG Font Editor. Open the <strong>icons.svg</strong> file from your local repository's fonts folder in Inkscape and draw away. Watching <a href="http://www.youtube.com/watch?v=_KX-e6sijGE">this video tutorial</a> will help you get familiar with the technique, but ignore the high baseline guide: Sit your glyphs on the much lower guide used in our version.</p>
			<p>Once the icon has been successfully added to the master file, you can save it back to your repository, ready to be <strong>merged with other versions</strong>. Of course, you may not want to create entirely new icons. You could tweak the pathing of icons made by others or even replace icons that you don't think work very well at all.</p>

			<p><em>Note:</em> Please only make or modify icons for alphabetic characters (uppercase or lowercase). Currently, the project is only supporting these characters. Only these will appear on your demo page (demo/index.html &ndash; see below)</p>

			<h2>Demoing your set</h2>

			<p>Inside your repository is a page much like this one which can be used to demo your icons embedded in the page. For this to work, you currently have to manually convert the newly edited SVG font to TTF, WOFF and EOT. A service like <a href="http://www.fontsquirrel.com/fontface/generator">Font Squirrel's Generator</a> is probably the best way to do this until we have developed an automated build script. Rename the fonts in the Font Squirrel pack as <strong>icons.ttf</strong>, <strong>icons.woff</strong> and <strong>icons.eot</strong>, then replace the older files in your fonts folder.</p>

			<p>To view the demo, open demo/index.html in a browser. When you're happy with your changes you may want them to be included in the main version. In this case, send us a <a href="http://help.github.com/send-pull-requests/">pull request</a>.</p>

			<h2>Why collaboration?</h2>
			<p>There are an increasing number of <strong>icon fonts</strong> available for use in web pages. They're much better than images for <abbr title="User Interface">UI</abbr> elements because they resize without degradation, making them great for <a href="http://www.abookapart.com/products/responsive-web-design">responsive designs</a>. However, it's hard to find a single font that covers all of the important icons is a satisfactory way.</p>
			<p>By crowdsoucing icon designs there's a better chance of creating sets that cover the greatest number of use cases, featuring versions of icons that we can agree look <em>just right</em> for what they are supposed to represent.</p>
